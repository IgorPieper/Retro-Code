<!DOCTYPE html>
<html lang="pl">

    <form action="http://localhost/Kino/Kino2.php" method="POST">

        <label for="film">Wybierz film:</label>
        <select id="film" name="film">
            <option value="Za Siedmioma Krasnoludkami">Za Siedmioma Krasnoludkami</option>
            <option value="Historia prawdziwa">Historia prawdziwa</option>
            <option value="Sta tutaj">Sta tutaj</option>

        <input type="submit" value="Zatwierdź">
